<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body class="m-5">

    <div class="container" >
        <div class="row justify-content-center">
          <div class="col-md-4">
            <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go back</a>
            <div class="card">

              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group m-3">
                  <label>Description</label>
                  <input required name="description" type="text" class="form-control"  placeholder="Enter the description ">
                </div>

                <div class="form-group m-3">
                  <label>Select a category</label>
                  <select class="form-control" name="category">
                    <option value="none">Select a category...</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                  </select>

                  <div class="form-group m-3">
                    <label>Create a new category</label>
                    <input name="category_new" type="text" class="form-control"  placeholder="Enter a new category ">
                  </div>

                </div>
                <div class="form-group m-3">
                  <label>Upload image</label>
                  <input required name="image" type="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary m-3" name="button">Submit</button>

              </form>

            </div>
          </div>
        </div>
      </div>


  </body>
</html>
